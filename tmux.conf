set -g @dracula-ignore-window-colors true
set -g @dracula-show-flags true
set -g @dracula-plugins "compact-alt kubernetes-context git weather battery time"
set -g @dracula-kubernetes-context-colors "yellow dark_gray"
set -g @dracula-border-contrast true
set -g @dracula-battery-label ""
set -g @dracula-show-left-icon session

set -g @dracula-time-format "%a %b %d %R:%S"
set -g @dracula-show-empty-plugins false
set -g @dracula-show-location false
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-continuum-mode alert

set -g @dracula-narrow-plugins "compact-alt kubernetes-context git"
set -g @dracula-compact-min-width 120
set -g @dracula-config-path "$HOME/.config/tmux/tmux.conf"
set -g @dracula-compact-alt-verbose false

set -g @dracula-show-left-sep 
set -g @dracula-show-right-sep 

set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-dir '/Users/fcabrera/.tmux_resurrect'
set -g @resurrect-processes 'yazi lazydocker btm macmon k9s ssh nchat spotify_player "~nvim->AUTO_NVIM_RESTORE=1 nvim *"'
# set -g @resurrect-processes-nvim '"AUTO_NVIM_RESTORE=1 nvim"'

set -g @fzf-links-python "/opt/homebrew/opt/python/libexec/bin/python"
set -g @fzf-links-editor-open-cmd "tmux new-window -n 'fzf-links-file' nvim +%line '%file'"
set -g @fzf-links-browser-open-cmd "open -a 'Google Chrome' '%url'"
set -g @fzf-links-history-lines "100"
set -g @fzf-links-key x

# set -g @fzf-url-fzf-options '-w 50% -h 50% --multi -0 --no-preview --no-border'
# set -g @fzf-url-extra-filter 'grep -oE "\b[a-zA-Z0-9_\-]+\.(jsx|tsx|json|yaml|yml|txt|ts|js|html|css|md|py|sh|go|rs|c|cpp|h|hpp|java|php|rb|pl|lua|toml|ini|conf|csv|log|xml)\b"'
set -g @fzf-url-history-limit '2000'
set -g @fzf-url-bind 'u'

